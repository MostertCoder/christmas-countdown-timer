<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS Challenge #1 - Countdown Timer</title>
		<link rel="stylesheet" href="./style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<h1>Christmas Countdown Timer</h1>

		<div class="timer">
			<div class="timer-section">
				<h2 id="days"></h2>
				<span>Days</span>
			</div>
			<div class="timer-section">
				<h2 id="hours"></h2>
				<span>Hours</span>
			</div>
			<div class="timer-section">
				<h2 id="minutes"></h2>
				<span>Minutes</span>
			</div>
			<div class="timer-section">
				<h2 id="seconds"></h2>
				<span>Seconds</span>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
